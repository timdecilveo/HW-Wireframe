<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="building-a-wireframe.css">
	</head>

	<body>

		<header id="header-position">header</header>

		<nav id="nav-id">nav</nav>

		<!--left column-->
		<section id="section-id">section
			<!--embed in section-->
			<article id="article-id">article
				<!--embed in article-->
				<h1 id="h-id">h1, h2, h3</h1>
				<!--embed in article-->
				<p id="p-id">p</p>
			</article>
		</section>

		<!--right column-->
		<aside id="aside-id">aside</aside>

		<footer>footer</footer>

	</body>

</html>
